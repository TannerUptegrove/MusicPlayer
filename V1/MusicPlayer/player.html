<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/player.css">

        <script src="javascript/player.js"></script>

        <title>Song</title> <!-- Will change the title to whatever song is playing -->
    </head>

    <body>
        <header>
            <h3>Track name</h3>
        </header>

        <div class="background-design"></div>
        
        <div class="center">
            <main>
            <div id="music-image"></div>

             <div id="player-panel">
                <h3>Song Name</h3>

                <div id="player-controls">
                    <input type="range" id="duration-slider" min="0" max="100">

                    <div class="player-buttons">
                        <button id="back-btn">Prev</button>
                        <button id="play-btn">Play</button>
                        <button id="next-btn">Next</button>
                    </div>
                    
                </div>
            </div>
            </main>
        </div>

        

    </body>
</html>
