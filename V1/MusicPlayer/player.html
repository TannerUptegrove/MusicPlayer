<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/player.css">

        <title id="web-title">Song</title> <!-- Will change the title to whatever song is playing -->
    </head>

    <body>
        <header class="center">
            <h3 id="track-name">Track name</h3>
        </header>

        <div class="background-design"></div>

        <div class="center">
            <main>
            <div id="music-img"></div>

             <div id="player-panel">
                <h3 id="music-name">Music Name</h3>

                <div id="player-controls" class="center">
                    <input type="range" id="music-duration" min="0" max="100" value="0">

                    <div class="player-buttons">
                        <button id="prev-btn" class="btn"><img id="prev-btn-img" src="./images/back.png"></button>
                        <button id="play-btn" class="btn"><img id="play-btn-img" src="./images/play.png"></button>
                        <button id="next-btn" class="btn"><img id="next-btn-img" src="./images/next.png"></button>
                    </div>     
                </div>
            </div>
            </main>
        </div>
    </body>

    <script src="./javascript/player.js"></script>
</html>
